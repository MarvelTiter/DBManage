<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>测试</title>
    <script src="js/axios.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
    <h2 id="preload">加载中...</h2>
    <div id="app" :style="thisStyle">
        <h1>Vue</h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                thisStyle: { display: 'none' }
            },
            methods: {},
            mounted() {
                var pre = document.querySelector("#preload")
                pre.style['display'] = 'none'
                this.thisStyle.display = 'block'
            }
        })
    </script>
</body>
</html>
